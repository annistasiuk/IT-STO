<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТО Менеджер</title>
    <style>
        /* Базові стилі */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Стилі для повідомлень (Завдання 14) */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .messages li {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: 500;
            border: 1px solid transparent;
        }

        /*noinspection CssUnusedSymbol*/
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        /*noinspection CssUnusedSymbol*/
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        /*noinspection CssUnusedSymbol*/
        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        /* Стилі для таблиць та форм */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        form { margin-bottom: 20px; }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }

    </style>
</head>
<body>
    <div class="container">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
